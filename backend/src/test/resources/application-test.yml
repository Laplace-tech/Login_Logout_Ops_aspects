server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    hikari:
      maximum-pool-size: 4
      minimum-idle: 1
      # connection-timeout 등 DB 연결 관련 핵심 값은
      # AbstractIntegrationTest.@DynamicPropertySource에서 컨테이너 값으로 최종 덮어씀

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true

app:
  auth:
    jwt:
      issuer: "kyonggi-board-test"
      access-ttl-seconds: 900
      secret: "local-test-jwt-secret-change-me-32-bytes-min"
    refresh:
      cookie-name: "KG_REFRESH"
      cookie-path: "/auth"
      cookie-same-site: "Lax"
      cookie-secure: false
      remember-me-seconds: 604800
      session-ttl-seconds: 86400
  otp:
    ttl-minutes: 10 
    max-failures: 5
    resend-cooldown-seconds: 20
    daily-send-limit: 3
    hmac-secret: "local-dev-otp-secret-change-me-32-bytes-min" 