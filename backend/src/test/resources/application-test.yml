server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:

  mail:
    host: localhost
    port: 1025

  datasource:
    hikari:
      maximum-pool-size: 4
      minimum-idle: 1
      connection-timeout: 3000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true

app:
  otp:
    ttl-minutes: 10
    max-failures: 5
    resend-cooldown-seconds: 60
    daily-send-limit: 10
    hmac-secret: "test-otp-hmac-secret-change-me-1234567890"

  auth:
    jwt:
      issuer: "kyonggi-board-test"
      access-ttl-seconds: 900
      secret: "local-test-jwt-secret-change-me-32-bytes-min"
    refresh:
      cookie-name: "KG_REFRESH"
      cookie-path: "/auth"
      cookie-same-site: "Lax"
      cookie-secure: false
      remember-me-seconds: 604800
      session-ttl-seconds: 86400
