spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/kyonggi_board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: kyonggi
    password: kyonggi
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  otp:
    ttl-minutes: 10
    max-failures: 5
    resend-cooldown-seconds: 60
    daily-send-limit: 10
    hmac-secret: "test-otp-hmac-secret-change-me"

  auth:
    jwt:
      issuer: "kyonggi-board-test"
      access-ttl-seconds: 900
      secret: "local-test-jwt-secret-change-me-32-bytes-min"
    refresh:
      cookie-name: "KG_REFRESH"
      cookie-path: "/auth"
      cookie-same-site: "Lax"
      cookie-secure: false
      remember-me-seconds: 604800
      session-ttl-seconds: 86400
