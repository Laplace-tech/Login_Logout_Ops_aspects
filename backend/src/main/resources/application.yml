server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/kyonggi_board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: kyonggi
    password: kyonggi
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  mail:
    host: localhost
    port: 1025
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

app:
  auth:
    jwt:
      issuer: "kyonggi-board"
      access-ttl-seconds: 900
      secret: "${APP_AUTH_JWT_SECRET:local-dev-jwt-secret-change-me-32-bytes-min}"
    refresh:
      cookie-name: "KG_REFRESH"
      cookie-path: "/auth"
      cookie-same-site: "Lax"
      cookie-secure: false
      remember-me-seconds: 604800
      session-ttl-seconds: 86400

  otp:
    ttl-minutes: 10
    max-failures: 5
    resend-cooldown-seconds: 20
    daily-send-limit: 3
    hmac-secret: "${APP_OTP_HMAC_SECRET:local-dev-otp-secret-change-me}"
