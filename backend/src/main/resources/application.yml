spring:

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/kyonggi_board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: kyonggi
    password: kyonggi
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  mail:
    host: localhost
    port: 1025
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

server:
  port: 8080

app:
  auth:
    jwt:
      issuer: "kyonggi-board"
      access-ttl-seconds: 900
      secret: "${APP_AUTH_JWT_SECRET:local-dev-jwt-secret-change-me-32-bytes-min}"
    refresh:
      cookie-name: "KG_REFRESH"
      cookie-path: "/auth"
      cookie-same-site: "Lax"
      cookie-secure: false   # 로컬은 false, 운영은 true로 바꾸거나 profile로 분리
      remember-me-seconds: 604800  # 7d
      session-ttl-seconds: 86400   # rememberMe=false일 때 서버 만료(권장 1d)
      
  otp:
    ttl-minutes: 10
    max-failures: 5
    resend-cooldown-seconds: 60
    daily-send-limit: 10
    hmac-secret: "${APP_OTP_HMAC_SECRET:local-dev-otp-secret-change-me}"