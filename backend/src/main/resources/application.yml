server:
  port: 8080 # 스프링 부트가 뜨는 포트
  servlet:
    encoding:
      # HTTP 요청/응답 인코딩을 UTF-8로 강제
      # - JSON 응답, form 파라미터에서 안정적
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:

    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/kyonggi_board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8}
    username: ${SPRING_DATASOURCE_USERNAME:kyonggi}
    password: ${SPRING_DATASOURCE_PASSWORD:kyonggi}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate # 엔티티 매핑과 실제 DB 스키마가 일치하는지 검증 (스키마 관리는 Flyway가 담당)
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

  flyway:
    enabled: true # Flyawy 켜기 (스키마 마이그레이션 담당)
    locations: classpath:db/migration

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    properties:
      mail.smtp.auth: ${SPRING_MAIL_AUTH:false} # SMTP 인증 여부 (MailHog는 보통 auth 필요 없음 -> false)
      mail.smtp.starttls.enable: ${SPRING_MAIL_STARTTLS:false} # TLS(StartTLS) 사용 여부 (MailHog 로컬은 보통 false)

app:
  auth:
    jwt:
      issuer: kyonggi-board # JWT 토큰 issuer (토큰 발급자 문자열)
      access-ttl-seconds: 900 # access token TTL (초 단위) = 15분
      
      # JWT 서명에 쓰는 비밀키 (기본값 X): 환경변수로 키 값이 들어와야함.
      # - docker-compose 실행 시: infra/.env에서 읽어 container env로 주입됨
      secret: ${APP_AUTH_JWT_SECRET}

    refresh:
      cookie-name: KG_REFRESH # Refresh 토큰을 담는 쿠키 이름
      cookie-path: /auth      # Refresh 쿠키가 전송되는 경로 제한 (/auth로 시작하는 요청에만 쿠키가 붙음)
      cookie-same-site: Lax   # 대부분의 CSRF 시나리오에서 쿠키 자동전송을 줄여주는 옵션
      cookie-secure: false    # HTTPS에서만 쿠키 전송(secure) 옵션을 끔. (운영 환경에서는 true로)
      remember-me-seconds: 604800 # - "자동로그인" 느낌으로 refresh 유지 기간을 길게 잡을 때 쓰는 값
      session-ttl-seconds: 86400  # - 세션성 refresh(브라우저 세션) 유지 기준을 따로 둘 때 쓰는 값

  otp:
    ttl-minutes: 10 # OTP 유효시간
    max-failures: 5 # OTP 실패 허용 횟수
    resend-cooldown-seconds: 20 # OTP 재전송 쿨다운
    daily-send-limit: 3 # 하루 발송 제한
    hmac-secret: ${APP_OTP_HMAC_SECRET} # OTP 코드 검증/서명 등에 쓰는 HMAC 비밀키 (환경변수로 값을 주입)
