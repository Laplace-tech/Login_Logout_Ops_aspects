server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/kyonggi_board?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=utf8}
    username: ${SPRING_DATASOURCE_USERNAME:kyonggi}
    password: ${SPRING_DATASOURCE_PASSWORD:kyonggi}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

  flyway:
    enabled: true
    locations: classpath:db/migration

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    properties:
      mail.smtp.auth: ${SPRING_MAIL_AUTH:false}
      mail.smtp.starttls.enable: ${SPRING_MAIL_STARTTLS:false}

app:
  auth:
    jwt:
      issuer: kyonggi-board
      access-ttl-seconds: 900
      secret: ${APP_AUTH_JWT_SECRET}
    refresh:
      cookie-name: KG_REFRESH
      cookie-path: /auth
      cookie-same-site: Lax
      cookie-secure: false
      remember-me-seconds: 604800
      session-ttl-seconds: 86400

  otp:
    ttl-minutes: 10
    max-failures: 5
    resend-cooldown-seconds: 20
    daily-send-limit: 3
    hmac-secret: ${APP_OTP_HMAC_SECRET}
